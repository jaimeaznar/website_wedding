{% extends "base.html" %}
{% block title %}RSVP Confirmation{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center p-5">
                    <i class="fas fa-paper-plane confirmation-icon success"></i>
                    <h1 class="mb-4">RSVP Submitted</h1>
                    <p class="lead mb-4">Your RSVP has been recorded.</p>
                    <p class="mb-4">This page will redirect you momentarily...
                    </p>

                    <div class="mt-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <script>
                        // Redirect to appropriate confirmation page after 2 seconds
                        setTimeout(function () {
                            window.location.href = "{{ url_for('rsvp.confirmation_accepted') }}";
                        }, 2000);
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
{% endblock %}
