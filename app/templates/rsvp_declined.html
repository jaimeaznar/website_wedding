{% extends "base.html" %}
{% block title %}Thank You{% endblock %}
{% block content %}
<div class="language-switcher">
    <a href="#" class="lang-btn" data-lang="es">ES</a>
    <a href="#" class="lang-btn" data-lang="en">EN</a>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-heart text-secondary" style="font-size: 4rem;"></i>
                    </div>
                    <h1 class="mb-3" data-translate="rsvp.declined.title">Thank You</h1>
                    <p class="lead mb-4" data-translate="rsvp.declined.sorry">We're sorry you won't be able to join us, but we appreciate you taking the time to respond.</p>
                    <p class="text-muted mb-4" data-translate="rsvp.declined.change.mind">If your plans change before the RSVP deadline, feel free to contact us.</p>

                    <div class="mt-4">
                        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i><span data-translate="back_home">Back to Home</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
