{# app/templates/emails/invitation_en.html #}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='css/email-styles.css', _external=True) }}">
</head>

<body>
    <div class="header">
        <h1>Wedding Invitation</h1>
    </div>

    <div class="content">
        <p>Dear {{ name }},</p>
        <p>We are delighted to invite you to our wedding celebration!</p>
        <p>Please RSVP using the link below:</p>

        <div style="text-align: center;">
            <a href="{{ url_for('rsvp.rsvp_form', token=token, _external=True) }}"
                class="button">
                RSVP Now
            </a>
        </div>
    </div>

    <div class="divider"></div>

    <div class="footer">
        <p>Irene & Jaime</p>
        <p>June 6, 2026</p>
    </div>
</body>

</html>
