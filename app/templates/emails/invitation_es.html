{# app/templates/emails/invitation_es.html #}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='css/email-styles.css', _external=True) }}">
</head>

<body>
    <div class="header">
        <h1>Invitación de Boda</h1>
    </div>

    <div class="content">
        <p>Estimado/a {{ name }},</p>
        <p>¡Nos complace invitarte a nuestra celebración de boda!</p>
        <p>Por favor confirma tu asistencia usando el siguiente enlace:</p>

        <div style="text-align: center;">
            <a href="{{ url_for('rsvp.rsvp_form', token=token, _external=True) }}"
                class="button">
                Confirmar Asistencia
            </a>
        </div>
    </div>

    <div class="divider"></div>

    <div class="footer">
        <p>Irene & Jaime</p>
        <p>6 de Junio, 2026</p>
    </div>
</body>

</html>
