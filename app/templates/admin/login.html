{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Admin Login</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="password"
                                class="form-label">Password</label>
                            <input type="password" class="form-control"
                                id="password" name="password" required>
                        </div>
                        <button type="submit"
                            class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
