{% extends "base.html" %}
{% block title %}RSVP Cancelled{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body text-center">
                    <h2>We're Sorry You Can't Make It</h2>
                    <p class="lead">Your RSVP has been cancelled.</p>
                    <p>If you change your mind before the RSVP deadline, please
                        contact us directly at {{ admin_phone }}.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
