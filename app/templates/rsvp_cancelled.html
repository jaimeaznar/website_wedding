{% extends "base.html" %}
{% block title %}RSVP Cancelled{% endblock %}
{% block content %}
<div class="language-switcher">
    <a href="#" class="lang-btn" data-lang="es">ES</a>
    <a href="#" class="lang-btn" data-lang="en">EN</a>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-heart text-secondary" style="font-size: 4rem;"></i>
                    </div>
                    <h1 class="mb-3" data-translate="rsvp.cancelled.title">RSVP Cancelled</h1>
                    <p class="lead mb-4" data-translate="rsvp.cancelled.sorry">We're sorry to hear you can no longer attend. We appreciate you informing us.</p>
                    <p class="text-muted mb-4" data-translate="rsvp.cancelled.change.mind">If your situation changes before the RSVP deadline, please contact us directly.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
