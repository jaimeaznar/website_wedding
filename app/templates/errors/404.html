{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <div class="error-container mt-5 mb-5">
                <h1 class="display-1">404</h1>
                <h2 class="display-4">Page Not Found</h2>
                <p class="lead">We couldn't find the page you were looking for.
                </p>
                <p>The page may have been moved or deleted, or the URL might be
                    incorrect.</p>
                <a href="{{ url_for('main.index') }}"
                    class="btn btn-primary mt-3">Return Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
