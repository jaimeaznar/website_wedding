{% extends "base.html" %}
{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <div class="error-container mt-5 mb-5">
                <h1 class="display-1">403</h1>
                <h2 class="display-4">Access Denied</h2>
                <p class="lead">You don't have permission to access this page.
                </p>
                <p>If you believe this is an error, please contact the site
                    administrator.</p>
                <a href="{{ url_for('main.index') }}"
                    class="btn btn-primary mt-3">Return Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
